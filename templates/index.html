<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="{{ url_for('static',filename='js/mui.min.js')}}"></script>
		<link href="{{url_for('static',filename='css/mui.min.css')}}" rel="stylesheet" />
		<style>
			.center {
				position: fixed;
				top: 60%;
				left: 50%;
				height: 50%;
				width: 100%;
				-webkit-transform: translateX(-50%) translateY(-50%);
			}
		</style>
	</head>

	<body>
		<div class="center">
			<div style="text-align: center;height: 100px;">Easy home</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input id="name" type="text" class="mui-input-clear" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id="password" type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary">确认</button>
					<button type="button" class="mui-btn mui-btn-danger">取消</button>
				</div>
			</form>
		</div>
	</body>

</html>

<script type="text/javascript" charset="utf-8">
	mui.init();
	mui('.mui-button-row').on('tap', 'button', function() {
		var name=document.getElementById('name').value
		var password = document.getElementById('password').value
		mui.post('{{url_for('login')}}',{name:name,password:password},function(data){
			if(data == -1){
				mui.toast('参数错误',{ duration:1000, type:'div' })
			}else if (data == 0){
				mui.toast('用户名或密码错误',{ duration:1000, type:'div' })
			}else{
				window.location.href = '{{url_for('menu')}}'
			}

		},'json');
	});
</script>
